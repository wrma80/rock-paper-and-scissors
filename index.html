<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>This is the famous game: Rock, Paper and Scissors.</h1>
        <p>Make your choise and try to beat the computer!</p>
    </div>
    <div class="main">
        <div class="container">
            <button type="button" id="rock">Pedra</button>
            <button type="button" id="paper">Papel</button>
            <button type="button" id="scissors">Tesoura</button>
        </div>
        <div class="result">
            <p id="escolha"></p>
            <p id="resultado"></p>
            <p id="score"></p>
        </div>   
    </div>
    <div class="footer">
        <p>Made by Wellington Aires Corporation.</p>
    </div>
</body>
</html>
